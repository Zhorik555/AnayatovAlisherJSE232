<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="header container">
    <div class="logo">
      <img src="img/logo.svg" alt="">
      <span>Grid</span>
    </div>
    <div class="nav_bar">
      <ul>
        <li class="nav_item">How it works</li>
        <span class="dot"></span>
        <li class="nav_item">Who we are</li>
        <span class="dot"></span>
        <li class="nav_item">What we do</li>
        <span class="dot"></span>
        <li class="nav_item">Contact us</li>
      </ul>
    </div>
    <div class="sign_in">
      <a href="#">Sign In</a>
    </div>
  </div>

  <div class="title container">

    <div class="back"></div>

    <h1>Combine <span>fine</span> images</h1>
    <h2>To represent a product</h2>
  </div>

  <div class="gallery container">
    <div class="text_1">Use mixed grid with imagery, replace with your own photos and descriptions</div>
    <div class="hq">
      <img src="img/Card 1.svg" alt="">
    </div>
    <div class="consider">
      <img src="img/Card 2.svg" alt="">
    </div>
    <div class="book">
      <img src="img/Card 3.svg" alt="">
    </div>
    <div class="see_my_goal">
      <img src="img/Card 5.svg" alt="">
    </div>
    <div class="letter_a">
      <img src="img/Card 4.svg" alt="">
    </div>
    <div class="text_2">
      This is multipurpose grid, it fits for portfolio, services or agency web site
    </div>
    <div class="sneaker">
      <img src="img/Card 6.svg" alt="">
    </div>
    <div class="window">
      <img src="img/Card 7.svg" alt="">
    </div>
  </div>

  <div class="button container">
    <div class="learn_but">
      <a href="#">Learn more</a>
    </div>
  </div>

  
</body>
</html>
